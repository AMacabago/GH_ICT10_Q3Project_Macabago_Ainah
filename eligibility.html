    <div class="rounded m-3 p-3 bg-light shadow">
        <form>
            <div class="jumbotron jumbotron-fluid"><h2 class="p-2 mb-2 text-light text-center">Eligibility</h2></div>
            <!-- registration -->
            <label>Are you done with your registration?</label><br>
            <input type="radio" name="registration" id="yes" value="Yes_reg"> Yes
            <input type="radio" name="registration" id="no" value="No_reg"> No
            <br>
            <!-- medical clearance -->

            <input type="radio" name="medical" id="yes" value="Yes_med"> Yes
            <input type="radio" name="medical" id="no" value="No_med"> No

                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>
            <!-- section -->
            <label>Section</label><br>
            <select id="section" class="form-select">

                <option value="Sapphire">Sapphire</option>
                <option value="Emerald">Emerald</option>
                <option value="Ruby">Ruby</option>
                <option value="Topaz">Topaz</option>
            </select>
            <br>
